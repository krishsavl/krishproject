<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen gradient-bg">
    <form class="form" id="signupForm">
      <h2 class="text-2xl font-bold text-center mb-6">Sign Up for Expedia</h2>
      <label for="email">Email</label>
      <input id="email" type="email" class="input" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input id="password" type="password" class="input" placeholder="Create a password" required>
      <button type="submit" class="btn w-full">Sign Up</button>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>
